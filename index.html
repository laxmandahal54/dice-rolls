<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Lets Roll the Dice</h1>
    <div>
      <label for="input">Enter number of dice Rolls</label>
      <input type="text" id="input" />

      <p>TOTAL: <span id="total"></span></p>
    </div>
    <div>
      <button type="submit" id="rollAlls">Display All Rolls</button>
      <ol id="allRolls"></ol>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
